<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon API game</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/fight.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">

            <div class="content-fight">

                <!-- Top pokemon section START -->
                <div class="content-fight-top">
                    <section>
                        <div class="content-fight-top-info">
                            <div class="content-fight-top-info-namelvl">
                                <p class="pokemon-name">Mewtwo</p>
                                <p class="pokemon-lvl">lvl. 70</p>
                            </div>
                            <div class="content-fight-top-info-hp">
                                <p class="hp-text">HP:</p>
                                <p class="hp-value">300</p>
                            </div>
                        </div>
                    </section>

                    <div class="content-fight-top-pokemon">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/150.png" alt="">
                    </div>

                </div>
                <!-- Top pokemon section END -->

                <!-- Bottom pokemon section START -->
                <div class="content-fight-bottom">

                    <div class="content-fight-bottom-pokemon">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/6.png" alt="">
                    </div>

                    <section>
                        <div class="content-fight-bottom-info">
                            <div class="content-fight-bottom-info-namelvl">
                                <p class="pokemon-name">Crarizard</p>
                                <p class="pokemon-lvl">lvl. 50</p>
                            </div>
                            <div class="content-fight-bottom-info-hp">
                                <p class="hp-text">HP</p>
                                <div>
                                    <p class="hp-value">300</p>
                                    <p class="hp-value"> / </p>
                                    <p class="hp-value starting-hp">300</p>
                                </div>
                            </div>
                        </div>
                    </section>

                </div>
                <!-- Bottom pokemon section END -->

            </div>

            <div class="content-bottom">
                <div class="content-bottom-left">
                    <div class="content-bottom-left-overlay">
                        <h1 class="content-bottom-left-overlay-heading">What will CHARIZARD do?</h1>
                    </div>
                    <div class="content-bottom-left-moves">
                        <section class="moves-move-wrapper">
                            <div>
                                <p class="move">Fire Punch</p>
                                <p class="move-counter">(20 / 20)</p>
                            </div>
                        </section>
                        <section class="moves-move-wrapper">
                            <div>
                                <p class="move">Surf</p>
                                <p class="move-counter">(20 / 20)</p>
                            </div>
                        </section>
                        <section class="moves-move-wrapper">
                            <div>
                                <p class="move">Earthquake</p>
                                <p class="move-counter">(20 / 20)</p>
                            </div>
                        </section>
                        <section class="moves-move-wrapper">
                            <div>
                                <p class="move">Dig</p>
                                <p class="move-counter">(20 / 20)</p>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="content-bottom-right">
                    <div>
                        <p class="content-bottom-right-fight">Fight</p>
                    </div>
                    <div>
                        <p class="content-bottom-right-pokemon">Pokémon</p>
                    </div>
                </div>
            </div>

            <div class="content-pokemon-list">
                <div class="content-pokemon-list-item">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="">
                    <div class="content-pokemon-list-item-info">
                        <div class="content-pokemon-list-item-info-namelvl">
                            <p class="pokemon-name">Charizard</p>
                            <p class="pokemon-lvl">lvl. 50</p>
                        </div>
                        <div class="content-pokemon-list-item-info-hp">
                            <p class="hp-text">HP:</p>
                            <div>
                                <p class="hp-value">300</p>
                                <p class="hp-value"> / </p>
                                <p class="hp-value starting-hp">300</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="js/fight.js"></script>
</body>

</html>
