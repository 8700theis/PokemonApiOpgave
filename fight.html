<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon API game</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/fight.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">

            <div class="content-fight">

                <!-- Top pokemon section START -->
                <div class="content-fight-top">
                    <img src="images/grass.png" alt="">
                    <section>
                        <div class="content-fight-top-info">
                            <div class="content-fight-top-info-namelvl">
                                <p class="pokemon-name" id="boss-name"></p>
                                <p class="pokemon-lvl" id="boss-lvl"></p>
                            </div>
                            <div class="content-fight-top-info-hp">
                                <p class="hp-text">HP:</p>
                                <p class="hp-value" id="boss-hp"></p>
                            </div>
                        </div>
                    </section>

                    <div class="content-fight-top-pokemon">
                        <img src="" alt="">
                    </div>

                </div>
                <!-- Top pokemon section END -->

                <!-- Bottom pokemon section START -->
                <div class="content-fight-bottom">
                    <img src="images/grass.png" alt="">

                    <div class="content-fight-bottom-pokemon">
                        <img src="" alt="">
                    </div>

                    <section>
                        <div class="content-fight-bottom-info">
                            <div class="content-fight-bottom-info-namelvl">
                                <p class="pokemon-name" id="current-name"></p>
                                <p class="pokemon-lvl" id="current-lvl"></p>
                            </div>
                            <div class="content-fight-bottom-info-hp">
                                <p class="hp-text">HP</p>
                                <div>
                                    <p class="hp-value " id="current-hp"></p>
                                    <p class="hp-value"> / </p>
                                    <p class="hp-value current-starting-hp"></p>
                                </div>
                            </div>
                        </div>
                    </section>

                </div>
                <!-- Bottom pokemon section END -->

            </div>

            <div class="content-bottom">
                <div class="content-bottom-left">
                    <div class="content-bottom-left-overlay">
                        <h1 class="content-bottom-left-overlay-heading"></h1>
                    </div>
                    <div class="content-bottom-left-moves">
                        <section class="moves-move-wrapper">
                            <div>
                                <p class="move"></p>
                            </div>
                        </section>
                        <section class="moves-move-wrapper">
                            <div>
                                <p class="move"></p>
                            </div>
                        </section>
                        <section class="moves-move-wrapper">
                            <div>
                                <p class="move"></p>
                            </div>
                        </section>
                        <section class="moves-move-wrapper">
                            <div>
                                <p class="move"></p>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="content-bottom-right">
                    <div>
                        <p class="content-bottom-right-fight">Fight</p>
                    </div>
                    <div>
                        <p class="content-bottom-right-pokemon">Pokémon</p>
                    </div>
                </div>
            </div>

            <!-- POKEMON LIST START -->
            <div class="content-pokemon-list hide-poke-list">
                <!-- Back to fight scene BTN -->
                <p class="content-pokemon-list-back-btn">Back</p>

                <!-- <div class="content-pokemon-list-item">
                    <img src="" alt="">
                    <div class="content-pokemon-list-item-info">
                        <div class="content-pokemon-list-item-info-namelvl">
                            <p class="pokemon-name">Charizard</p>
                            <p class="pokemon-lvl">lvl. 50</p>
                        </div>
                        <div class="content-pokemon-list-item-info-hp">
                            <p class="hp-text">HP:</p>
                            <div>
                                <p class="hp-value">300</p>
                                <p class="hp-value"> / </p>
                                <p class="hp-value starting-hp">300</p>
                            </div>
                        </div>
                    </div>
                </div> -->

            </div>
            <!-- POKEMON LIST END -->

            <div class="content-resultpage">
                <h1 class="content-resultpage-text">Congratz! You Have Defeated The Legendary Pokémon Mewtwo!</h1>
                <a class="content-resultpage-btn" href="index.html">Restart</a>
            </div>

        </div>
    </div>

    <script src="js/fight.js"></script>
</body>

</html>
